version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: content-aggregator-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: content-aggregator
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - content-aggregator-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-aggregator-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/content-aggregator?authSource=admin
    depends_on:
      - mongodb
    networks:
      - content-aggregator-network
    volumes:
      - ./src:/app/src
      - ./test:/app/test

volumes:
  mongodb_data:

networks:
  content-aggregator-network:
    driver: bridge